<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros | Moisés Rosario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue-dark: #0d2c44; --gold: #c5a059; }
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; line-height: 1.6; }
        header { background: var(--blue-dark); padding: 15px 5%; display: flex; flex-direction: column; align-items: center; border-bottom: 4px solid var(--gold); }
        .logo { color: white; font-weight: bold; text-decoration: none; margin-bottom: 10px; }
        nav { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        nav a { color: white; text-decoration: none; font-size: 0.8rem; }

        .about-grid { padding: 40px 5%; display: flex; flex-direction: column; gap: 30px; }
        .about-text h1 { color: var(--blue-dark); font-size: 1.8rem; }
        .about-image img { width: 100%; border-radius: 15px; box-shadow: 10px 10px 0 var(--gold); }

        @media (min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; padding: 20px 8%; }
            .logo { margin-bottom: 0; }
            nav { gap: 20px; }
            .about-grid { flex-direction: row; padding: 60px 8%; align-items: center; }
            .about-text { flex: 1; }
            .about-image { flex: 1; }
            .about-text h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Moisés Rosario<span style="color:var(--gold)">.Lab</span></a>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Ubicación</a>
        </nav>
    </header>
    <div class="about-grid">
        <div class="about-text">
            <h1>Excelencia en Mecánica Dental</h1>
            <p>Unimos experiencia artesanal con tecnología de punta para ser el soporte técnico de confianza para odontólogos exigentes en todo el Estado Sucre.</p>
        </div>
        <div class="about-image">
            <img src="https://images.unsplash.com/photo-1629909613654-28e377c37b09?auto=format&fit=crop&w=800&q=80" alt="Técnico Dental">
        </div>
    </div>
</body>
</html>
