<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moisés Rosario | Ingeniería Dental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue-dark: #0d2c44; --gold: #c5a059; --white: #ffffff; }
        * { box-sizing: border-box; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background: #f4f7f9; overflow-x: hidden; }
        
        /* Nav Responsivo */
        header { background: var(--blue-dark); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; flex-wrap: wrap; }
        .logo { color: white; font-size: 1.3rem; font-weight: bold; text-decoration: none; }
        .logo span { color: var(--gold); }
        nav { display: flex; gap: 15px; }
        nav a { color: white; text-decoration: none; font-size: 0.85rem; font-weight: 500; }

        /* Hero Responsivo */
        .hero { display: flex; flex-direction: column; min-height: calc(100vh - 70px); background: var(--blue-dark); color: white; }
        .hero-text { padding: 40px 5%; text-align: center; order: 2; }
        .hero-text h1 { font-size: 2.2rem; line-height: 1.2; margin-bottom: 20px; }
        .hero-img { height: 300px; background: url('https://images.unsplash.com/photo-1588776814546-1ffcf47267a5?auto=format&fit=crop&w=1200&q=80') center/cover; order: 1; }
        .btn-gold { background: var(--gold); color: var(--blue-dark); padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 5px; display: inline-block; }

        /* Desktop Adjustments */
        @media (min-width: 992px) {
            header { padding: 20px 8%; }
            .hero { flex-direction: row; }
            .hero-text { flex: 1; text-align: left; padding: 0 8%; justify-content: center; display: flex; flex-direction: column; order: 1; }
            .hero-text h1 { font-size: 3.5rem; }
            .hero-img { flex: 1; height: auto; order: 2; }
            nav { gap: 25px; }
            nav a { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Moisés Rosario<span>.Lab</span></a>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Ubicación</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h1>Ingeniería Dental de Alta Precisión</h1>
            <p>Laboratorio especializado en prótesis y ortopedia funcional en Carúpano.</p>
            <a href="servicios.html" class="btn-gold">VER SERVICIOS</a>
        </div>
        <div class="hero-img"></div>
    </section>
</body>
</html>
