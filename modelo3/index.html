<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Moisés Rosario | Ingeniería Dental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue-dark: #0d2c44; --gold: #c5a059; --white: #ffffff; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background: #f4f7f9; }
        header { background: var(--blue-dark); padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .logo { color: white; font-size: 1.5rem; font-weight: bold; text-decoration: none; }
        .logo span { color: var(--gold); }
        nav a { color: white; margin-left: 20px; text-decoration: none; font-size: 0.9rem; font-weight: 500; }
        .hero { display: flex; flex-wrap: wrap; min-height: 600px; background: var(--blue-dark); color: white; }
        .hero-text { flex: 1; padding: 60px 8%; display: flex; flex-direction: column; justify-content: center; min-width: 320px; }
        .hero-text h1 { font-size: 3rem; line-height: 1.1; margin-bottom: 20px; }
        .hero-img { flex: 1; background: url('https://images.unsplash.com/photo-1588776814546-1ffcf47267a5?auto=format&fit=crop&w=1200&q=80') center/cover; min-height: 400px; }
        .btn-gold { background: var(--gold); color: var(--blue-dark); padding: 15px 35px; text-decoration: none; font-weight: bold; border-radius: 5px; display: inline-block; margin-top: 25px; }
        @media (max-width: 768px) { header { flex-direction: column; gap: 10px; } .hero-text h1 { font-size: 2.2rem; } }
    </style>
</head>

    <header>
        <a href="index.html" class="logo">Moisés Rosario<span>.Lab</span></a>
        <nav>

            <a href="contacto.html">Ubicación</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h1>Ingeniería Dental de Alta Precisión</h1>
            <p>Laboratorio especializado en prótesis y ortopedia funcional con estándares de calidad internacional en Carúpano.</p>
            <a href="servicios.html" class="btn-gold">DESCUBRE NUESTRO TRABAJO</a>
        </div>
        <div class="hero-img"></div>
    </section>
</body>
</html>
