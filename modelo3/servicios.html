<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios | Moisés Rosario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue-dark: #0d2c44; --gold: #c5a059; }
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; background: #eef2f5; }
        header { background: var(--blue-dark); padding: 15px 5%; display: flex; flex-direction: column; align-items: center; border-bottom: 4px solid var(--gold); }
        .logo { color: white; text-decoration: none; font-weight: bold; margin-bottom: 10px; }
        nav { display: flex; gap: 15px; }
        nav a { color: white; text-decoration: none; font-size: 0.8rem; }

        .container { padding: 30px 5%; }
        .service-card { background: white; border-radius: 15px; overflow: hidden; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .card-img { height: 200px; background-size: cover; background-position: center; }
        .card-body { padding: 25px; }
        .card-body h3 { margin-top: 0; color: var(--blue-dark); }

        @media (min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; padding: 20px 8%; }
            .container { padding: 50px 8%; }
            .service-card { flex-direction: row; height: 300px; }
            .card-img { flex: 1; height: auto; }
            .card-body { flex: 1.2; display: flex; flex-direction: column; justify-content: center; }
            nav a { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Moisés Rosario<span style="color:var(--gold)">.Lab</span></a>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Ubicación</a>
        </nav>
    </header>
    <div class="container">
        <div class="service-card">
            <div class="card-body">
                <h3>Rehabilitación Protésica</h3>
                <p>Prótesis con acrílicos Dentalix y Acripoll de alta gama.</p>
            </div>
            <div class="card-img" style="background-image: url('../img/rehabilitacion.jpeg');"></div>
        </div>
        </div>
</body>
</html>
