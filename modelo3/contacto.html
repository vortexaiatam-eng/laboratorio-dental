<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Moisés Rosario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue-dark: #0d2c44; --gold: #c5a059; }
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; background: #eef2f5; }
        header { background: var(--blue-dark); padding: 15px 5%; display: flex; flex-direction: column; align-items: center; border-bottom: 4px solid var(--gold); }
        .logo { color: white; text-decoration: none; font-weight: bold; margin-bottom: 10px; }
        nav { display: flex; gap: 15px; }
        nav a { color: white; text-decoration: none; font-size: 0.8rem; }

        .contact-section { padding: 40px 5%; text-align: center; }
        .contact-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; margin: auto; text-align: left; }
        .wa-button { background: #25D366; color: white; text-align: center; padding: 15px; border-radius: 10px; text-decoration: none; display: block; font-weight: bold; margin-top: 20px; }

        @media (min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; padding: 20px 8%; }
            .contact-section { padding: 80px 8%; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Moisés Rosario<span style="color:var(--gold)">.Lab</span></a>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Ubicación</a>
        </nav>
    </header>
    <div class="contact-section">
        <div class="contact-card">
            <h2 style="color:var(--blue-dark)">Gestión de Trabajos</h2>
            <p><i class="fas fa-map-marker-alt" style="color:var(--gold)"></i> Calle San Felix, Edificio Sahara, Piso 2, Carúpano.</p>
            <p><i class="fas fa-phone" style="color:var(--gold)"></i> +58 424-8121610</p>
            <a href="https://wa.me/584248121610" class="wa-button">CONTACTAR POR WHATSAPP</a>
        </div>
    </div>
</body>
</html>
